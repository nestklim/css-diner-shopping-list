<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Diner Shopping List</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
	<header class="ba-header">
		<h1>CSS Diner Shopping List</h1>
		<p>Let's go to the mall!</p>
	</header>
	<div class="ba-container">
		<main>
			<ul class="ba-shopping-list">
				<li><label><input type="checkbox"><span> A lot of pickles <small> for the next lessons about CSS </small></span></label></li>
				<li><label><input type="checkbox"><span> 10 apples <small> for more CSS manipulations </small></span></label></li>
				<li><label><input type="checkbox"><span> 20 oranges <small> because they are awesome </small></span></label></li>
				<li><label><input type="checkbox"><span> 13 plates <small> hm... they always disappear </small></span></label></li>
				<li><label><input type="checkbox"><span> 15 bentos </span></label></li>
				<li><label><input type="checkbox"><span> 1 bottle of Sake ^_^ <small> for my friends </small></span></label></li>
			</ul>
		</main>
		<footer class="ba-footer">
			<p>Bon appetit :)</p>
		</footer>
	</div>
</body>
</html>
